<div class="toolbar">
<!-- <div class="container"> -->
  <div class="logo float" routerLink="/dashboard">

    <img src="https://firebasestorage.googleapis.com/v0/b/endless-creation7.appspot.com/o/book-logo-1.svg?alt=media&token=b7d965a8-6c53-4759-88e4-242db400e0d5">Endless Creation
  </div>
  <div class="switch float ">
    <div class="tiles book-tiles float"routerLink="/dashboard"  [ngClass]="{'active':routeState.isTilesActive}">Tiles</div>
    <div class="book book-tiles float" routerLink="/book" [ngClass]="{'active':routeState.isBooksActive}">Books</div>
  </div>
  <div class="group-dropdown float">

    <ng-container *ngIf="isLogged">
    <div class="top-utile top-utile-scope" (click)="getGroupsForUser()">
      <ul class="navbar-nav ml-auto dropdown-li-style">
        <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-left">
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
              Group Dropdown
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu" *ngFor="let group of groups">
            <div ngbDropdownItem  >{{group.groupName}}</div>
            <!-- <div ngbDropdownItem  >Today</div>
            <div ngbDropdownItem  >This week</div>
            <div ngbDropdownItem  >This month</div>
            <div ngbDropdownItem  >This year</div> -->
          </div>
        </li>
      </ul>
    </div>
  </ng-container>
  <ng-container *ngIf="!isLogged">
    <div class="spacer">Group</div>
  </ng-container>
  </div>
  <div class="search-bar float">        

    <!-- <div class="string-search-blocks float">Search:</div> -->
    <input class="string-search-blocks float" placeholder = "Search titles by words" type="text" name="stringSearch" [(ngModel)]="stringSearch">
    <div class="scope-button float" (click)="changeScope()">{{searchParams.scope}}</div>
    <div class="search-button float" (click)="changeStringSearch()">Search</div>
    {{searchParams.searchString}}
  </div>
  <div class="tags-bar float">tags</div>

  <div class="login-settings float-right">
    <ng-container *ngIf="!isLogged">
      <button class="btn btn-primary" routerLink="/login">Login</button>
  </ng-container>
  <ng-container *ngIf="isLogged">
      <button class="btn btn-primary btn-right disabled-button">{{loggedUser}}</button>
    </ng-container>

  <div class="row">
      <div class="col">
          
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-primary btn-right" id="dropdownBasic1" ngbDropdownToggle>Drop downo</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem (click)="logoutUser()">Something else is here</button>
            <ng-container *ngIf="isLogged">
              <button ngbDropdownItem (click)="logoutUser()">Logout</button>
            </ng-container>

          </div>
        </div>
      </div>
      </div>
  </div>
<!-- </div> -->
</div>
