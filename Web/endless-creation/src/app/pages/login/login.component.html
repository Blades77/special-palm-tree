<div class="content">
    <div class="inner-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
      <div class="incetive"><p class="h3">Please sign in</p></div>
      <div>
          <label>Username:</label>
      <input type="text" [formControlName]="'username'" class="form-control mb-1" placeholder="Username:"/>
      <div class="space-holder">
          <div class="alert-div" *ngIf="loginForm.get('username').dirty && loginForm.get('username').errors?.required">
                     Username field is a required field.
          </div>
      </div>
      </div>
      <div>
          <label>Password:</label>
          <input type="password" [formControlName]="'password'" class="form-control mb-1" placeholder="Password:"/>
          <div class="space-holder">
              <div class="alert-div" *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors?.required">
                         Password field is a required field.
              </div>
          </div>
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-lg btn-block mt-3">Submit</button>
      </div>
      
    </form>
    </div>
    </div>
